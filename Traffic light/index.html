<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3" id="traffic">
        <h3>Traffic Light</h3>
        <div class="box">
            <div class="bulbs" title="Red" id="con-1">
            </div>
            <p class="text" id="t1">Please Stop Your Vehicles</p> 

            <div class="bulbs" title="Yellow" id="con-2">
            </div>
            <p class="text-1" id="t2">Please Get Ready Go </p> 
            <div class="bulbs" title="Green" id="con-3">
            </div>
            <p class="text-2" id="t3">Please Go  </p> 

        </div>
        <div class="vertical-line">

        </div>
        <div class="row mb-2">
            <div class="col-sm-4 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Red light</h5>
                  <p class="card-text">Click Below Start Red light</p>
                  <a href="#" class="btn btn-danger" onclick="stopLight('Red')">Stop</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> Yellow Light</h5>
                  <p class="card-text">Click Below Start Yellow light</p>
                  <a href="#" class="btn btn-warning" onclick="stopLight('Yellow')"> Get Ready</a>
                </div>
              </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Green Light</h5>
                    <p class="card-text">Click Below Start Green light.</p>
                    <a href="#" class="btn btn-success" onclick="stopLight('Green')">To Go</a>
                  </div>
                </div>
              </div>
        </div>


    </div>
       
    <script src = tut.js ></script>

</body>
</html>
